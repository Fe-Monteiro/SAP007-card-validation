<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <title>Fernanda Monteiro Jóias</title>
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img id="logo" src="f.jpg"></h1>
        <nav>
            <ul>
              <li>Sobre</li>
              <li>Produtos</li>
              <li>Contatos</li>
            </ul>
        </nav>
      </div>
    </header>

    <main>
      <ul class="produtos">
        <li>
          <h2>Brinco</h2>
          <img id="brinco" src="brinco.jpg">
          <p class="produto-descricao">Brinco Coração Ouro 18k Pedra Branca Brilhante</p>
          <p class="produto-preco">R$5.700</p>
        </li>
        <li>
          <h2>Aliança</h2>
          <img id="alianca" src="aliancaone.jpg">
          <p class="produto-descricao">Aliança Ouro 18k Pedra Brilhante</p>
          <p class="produto-preco">R$7.800</p>
        </li>
        <li>
          <h2>Pulseira</h2>
          <img id="pulseira" src="pulseira.png">
          <p class="produto-descricao">Pulseira Ouro 18k Pedraria Brilhante</p>
          <p class="produto-preco">R$10.000</p>
        </li>
      </ul>
    </main>

    <h3>Finalizar Compra</h3>
    <p><em><strong>Dados do Cartão</strong></em></p>

    <div class="finalizeBuy" action="">
        <div class="textInput">
          <input id="cardNumber" type="text" class="form-input" placeholder="Digite o número do cartão." minlength="16" maxlength="19" required="required" data-form-input>
        </div>

      <div class="cardDate">
        <form class="expirity">
          <input id="code1" type="text" class="expirity_input" placeholder="00" minlength="2" maxlength="2" required="required">
          <input id="code2" type="text" class="expirity_input" placeholder="00" minlength="2" maxlength="2" required="required">
        </form>
      </div>

      <div>
        <form class="cvv">
          <input id="code" type="text" class="cvv_input" placeholder="000" minlength="3" maxlength="3" required="required">
        </form>
      </div>

      <div>
        <form class="form" action="">
          <button id="buttonValidate" type="button" class="buttonCheck" value="Verificar" data-form-button>Confirmar</button>
        </form>
      </div>

      <span id="maskNumber" class="maskNumber"></span>
